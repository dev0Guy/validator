<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Validator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./prism.css">
</head>
<body>
    <section class="header">
        <svg class="svg-title">
            <symbol id="text">
               <text class="main-text headr-text" text-anchor="middle" x="50%" y="60%">Json Validator</text>
               <text class="shadow-text headr-text" text-anchor="middle" x="50%" y="60%">Json Validator</text>
            </symbol>
            <use xlink:href="#text"></use>
        </svg>
    </section>
    <section class="code">
        <pre class="code-card">
            <code contenteditable="true" id="code-schema" class="language-js" >
                {
                    "productId": 1,
                    "productName": "A green door",
                    "price": 12.50,
                    "tags": [ "home", "green" ]
                }
            </code>
        </pre>
        <pre class="code-card">
            <div class="code-overlap">
                <i class="fa fa-upload"></i>
                <h1>Upload Files</h1>
            </div>
            <code contenteditable="true" id="code-example" class="language-js" ></code>
        </pre>

    </section>
    <script src="./script.js"></script>
    <script src="./prism.js"></script>
</body>
</html>
