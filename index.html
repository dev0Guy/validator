<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f16f1b5ae1.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="title">
        <span>Validate </span>
        <span   class="gradient-text typewrite" data-period="2000" 
                data-type='[ "schema","Json" ]'>schema</span>
    </h1>
    <section class="main-page">

        <div class="json-card">
            <p class="card-text" contentEditable='true'>dsfsdfsdfdsfsd</p>
            <footer class="function-footer">
                <i class="fa-solid fa-copy animate copy-json"></i>
                <i class="fa-solid fa-palette animate"></i>
                <i class="fa-solid fa-down-left-and-up-right-to-center animate"></i>
            </footer>
        </div>
    
        <div class="schema-card">
            <p class="card-text" contentEditable='true'>dsfsdfsdfdsfsd</p>
            <footer class="function-footer">
                <i class="fa-solid fa-copy animate copy-schema"></i>
            </footer>
        </div>
        
    </section>
    <div class="pop-up error">
        some examples
    </div>
    <script src="./script.js"></script>
</body>
</html>
